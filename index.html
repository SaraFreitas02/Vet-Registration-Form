<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description"
    content="Vet Registration Form - Simplifying client registration for veterinary clinics. Open-source project under the MIT License.">
  <meta name="author" content="Sara Freitas">
  <link rel="stylesheet" href="style.css">
  <link rel="preload" href="background.webp" as="image">

  <title>Vet Clinic - Registration</title>

</head>

<body>

  <!-- Header-->
  <header class="flex-column justify-center align-stretch">
    <div class="flex-row justify-between align-center">
      <a href="#">
        <h1 class="flex-row justify-center align-center"><svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
            width="64" height="64" viewBox="0 0 512 512">

            <path fill="rgb(3, 57, 3)"
              d="M269.4 2.9C265.2 1 260.7 0 256 0s-9.2 1-13.4 2.9L54.3 82.8c-22 9.3-38.4 31-38.3 57.2c.5 99.2 41.3 280.7 213.6 363.2c16.7 8 36.1 8 52.8 0C454.7 420.7 495.5 239.2 496 140c.1-26.2-16.3-47.9-38.3-57.2L269.4 2.9zM160.9 286.2c4.8 1.2 9.9 1.8 15.1 1.8c35.3 0 64-28.7 64-64l0-64 44.2 0c12.1 0 23.2 6.8 28.6 17.7L320 192l64 0c8.8 0 16 7.2 16 16l0 32c0 44.2-35.8 80-80 80l-48 0 0 50.7c0 7.3-5.9 13.3-13.3 13.3c-1.8 0-3.6-.4-5.2-1.1l-98.7-42.3c-6.6-2.8-10.8-9.3-10.8-16.4c0-2.8 .6-5.5 1.9-8l15-30zM160 160l40 0 8 0 0 32 0 32c0 17.7-14.3 32-32 32s-32-14.3-32-32l0-48c0-8.8 7.2-16 16-16zm128 48a16 16 0 1 0 -32 0 16 16 0 1 0 32 0z" />
          </svg>&nbsp;Vet&nbsp;Clinic</h1>
      </a>

      <!-- Dropdown Menu Button -->
      <div id="dropdown-menu" class="flex-row justify-around align-center">
        <button id="dropdown-btn" type="button" aria-label="menu"><svg aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 448 512">
            <path fill="rgb(3, 57, 3)"
              d="M0 96C0 78.3 14.3 64 32 64l384 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 128C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32l384 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 288c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32L32 448c-17.7 0-32-14.3-32-32s14.3-32 32-32l384 0c17.7 0 32 14.3 32 32z" />
          </svg></button>
      </div>
    </div>

    <div class="flex-row justify-end align-center width-max">
      <nav id="dropdown-content" class="flex-column justify-center align-end invisible">
        <a href="#">Our Team</a>
        <a href="#">Pet Care</a>
        <a href="#">Contact</a>
        <a href="#">Appointment</a>
        <a href="#">My Pets</a>
      </nav>
    </div>

    <!--Header Links (desktop)-->
    <nav id="header-links" class="flex-row justify-even align-center width-max">
      <a href="#">Our Team</a>
      <a href="#">Pet Care</a>
      <a href="#">Contact</a>
      <a href="#">Appointment</a>
      <a href="#">My Pets</a>
    </nav>

  </header>

  <!-- Main -->
  <main class="flex-column justify-center align-center">

    <!--Form-->
    <form class="flex-column justify-center align-center">

      <!--Owner-->
      <fieldset id="owner-form" class="flex-column justify-center align-start">
        <legend>Owner</legend>
        <div class="flex-row justify-around align-center">
          <input type="text" placeholder="First Name" aria-label="first name" class="width-half straight-right">
          <input type="text" placeholder="Last Name" aria-label="last name" class="width-half straight-left">
        </div>
        <div class="flex-row justify-around align-center">
          <input type="text" placeholder="Street Name" aria-label="street name" class="grow straight-right">
          <input type="number" placeholder="No." aria-label="house number" class="width-quarter straight-left">
        </div>
        <div class="flex-row justify-around align-center">
          <input type="text" placeholder="Post Code" aria-label="post code" class="width-half straight-right">
          <input type="text" placeholder="Location" aria-label="location" class="width-half straight-left">
        </div>
        <div class="flex-column justify-center align-stretch">
          <input type="tel" placeholder="Phone Number" aria-label="phone number">
          <input type="email" placeholder="Email" aria-label="email">
        </div>
      </fieldset>

      <!--Pet-->
      <fieldset id="pet-form" class="flex-column justify-center align-start invisible">
        <legend>Pet</legend>
        <div class="group flex-column justify-center align-stretch">
          <div class="flex-column justify-center align-stretch">
            <input type="text" placeholder="Pet Name" aria-label="pet name">
          </div>
          <div class="flex-row justify-around align-center">
            <input type="text" placeholder="Animal" aria-label="animal" class="width-half straight-right">
            <input type="text" placeholder="Breed" aria-label="breed" class="width-half straight-left">
          </div>
        </div>
        <div class="flex-column justify-center align-stretch">
          <input id="chipnumber-input" type="text" placeholder="Chipnumber" aria-label="chipnumber">
        </div>
        <div class="flex-column justify-center align-stretch">
          <textarea id="textarea" placeholder="Health Concerns or Diseases"
            aria-label="health concerns or diseases"></textarea>
        </div>

      </fieldset>

      <!--Account-->
      <fieldset id="password-form" class="flex-column justify-center align-start invisible">
        <legend>Password</legend>
        <input type="password" placeholder="Create Password" aria-label="create password" class="width-max">
        <input type="password" placeholder="Repeat Password" aria-label="repeat password" class="width-max">
      </fieldset>
      <button id="submit" type="button">Next</button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="flex-column justify-center align-stretch">
    <div class="flex-row justify-even align-center">

      <!--Footer: Appointments-->
      <nav class="flex-column justify-center align-center">
        <p>Appointments</p>
        <a href="#">FAQ</a>
        <a href="#">Opening Hours</a>
        <a href="#">Make Appointment</a>
      </nav>

      <!--Footer: About us-->
      <nav class="flex-column justify-center align-center">
        <p>About us</p>
        <a href="#">Our Team</a>
        <a href="#">Contact</a>
        <a href="#">News</a>
      </nav>

      <!--Footer: Other-->
      <nav class="flex-column justify-center align-center">
        <p>Other</p>
        <a href="#">Work for Us</a>
        <a href="#">Privacy Settings</a>
        <a href="#">Terms and Conditons</a>
      </nav>
    </div>

    <!-- Social Media -->
    <div class="flex-row justify-center align-center width-max">
      <nav id="social-media" class="flex-row justify-center align- width-max">
        <a aria-label="Instagram" href="https://www.instagram.com/"> <svg aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 448 512">
            <path fill="black"
              d="M224.1 141c-63.6 0-114.9 51.3-114.9 114.9s51.3 114.9 114.9 114.9S339 319.5 339 255.9 287.7 141 224.1 141zm0 189.6c-41.1 0-74.7-33.5-74.7-74.7s33.5-74.7 74.7-74.7 74.7 33.5 74.7 74.7-33.6 74.7-74.7 74.7zm146.4-194.3c0 14.9-12 26.8-26.8 26.8-14.9 0-26.8-12-26.8-26.8s12-26.8 26.8-26.8 26.8 12 26.8 26.8zm76.1 27.2c-1.7-35.9-9.9-67.7-36.2-93.9-26.2-26.2-58-34.4-93.9-36.2-37-2.1-147.9-2.1-184.9 0-35.8 1.7-67.6 9.9-93.9 36.1s-34.4 58-36.2 93.9c-2.1 37-2.1 147.9 0 184.9 1.7 35.9 9.9 67.7 36.2 93.9s58 34.4 93.9 36.2c37 2.1 147.9 2.1 184.9 0 35.9-1.7 67.7-9.9 93.9-36.2 26.2-26.2 34.4-58 36.2-93.9 2.1-37 2.1-147.8 0-184.8zM398.8 388c-7.8 19.6-22.9 34.7-42.6 42.6-29.5 11.7-99.5 9-132.1 9s-102.7 2.6-132.1-9c-19.6-7.8-34.7-22.9-42.6-42.6-11.7-29.5-9-99.5-9-132.1s-2.6-102.7 9-132.1c7.8-19.6 22.9-34.7 42.6-42.6 29.5-11.7 99.5-9 132.1-9s102.7-2.6 132.1 9c19.6 7.8 34.7 22.9 42.6 42.6 11.7 29.5 9 99.5 9 132.1s2.7 102.7-9 132.1z" />
          </svg></a>
        <a aria-label="Facebook" href="https://www.facebook.com/"><svg aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 512 512">
            <path fill="black"
              d="M512 256C512 114.6 397.4 0 256 0S0 114.6 0 256C0 376 82.7 476.8 194.2 504.5V334.2H141.4V256h52.8V222.3c0-87.1 39.4-127.5 125-127.5c16.2 0 44.2 3.2 55.7 6.4V172c-6-.6-16.5-1-29.6-1c-42 0-58.2 15.9-58.2 57.2V256h83.6l-14.4 78.2H287V510.1C413.8 494.8 512 386.9 512 256h0z" />
          </svg></a>
        <a aria-label="Twitter" href="https://twitter.com/"><svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
            width="16" height="16" viewBox="0 0 512 512">
            <path fill="black"
              d="M389.2 48h70.6L305.6 224.2 487 464H345L233.7 318.6 106.5 464H35.8L200.7 275.5 26.8 48H172.4L272.9 180.9 389.2 48zM364.4 421.8h39.1L151.1 88h-42L364.4 421.8z" />
          </svg></a>
      </nav>
    </div>
  </footer>

</body>

</html>
